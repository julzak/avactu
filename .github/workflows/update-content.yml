name: Update Content & Send SMS

on:
  # Every 2 days (odd days) at ~7h Paris time (start at 5h15 UTC to account for processing time)
  schedule:
    - cron: '15 5 1-31/2 * *'
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      skip_sms:
        description: 'Skip SMS sending'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  update-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4. Run curation script (fetch RSS feeds)
      - name: Curate articles
        run: npm run curate

      # 5. Run clustering script (group articles by topic)
      - name: Cluster articles
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run cluster

      # 6. Run synthesis script (generate multi-source stories)
      - name: Synthesize stories
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run synthesize

      # 7. Send newsletter to all subscribers
      - name: Send newsletter
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          APP_URL: ${{ vars.APP_URL || 'https://avactu.vercel.app' }}
        run: npm run send-newsletter

      # 9. Commit and push changes
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/stories.json data/raw-articles.json data/clustered-articles.json
          git diff --staged --quiet || git commit -m "chore: update stories $(date +'%Y-%m-%d')"
          git push

      # 10. Trigger Vercel deployment (via deploy hook)
      - name: Trigger Vercel deploy
        if: ${{ vars.VERCEL_DEPLOY_HOOK }}
        run: |
          curl -X POST "${{ vars.VERCEL_DEPLOY_HOOK }}"

      # 11. Wait for deployment
      - name: Wait for deployment
        run: sleep 90

      # 12. Send SMS notification to VIPs via OVH HTTP2SMS
      - name: Send SMS to VIPs
        if: ${{ github.event.inputs.skip_sms != 'true' }}
        env:
          OVH_SMS_SERVICE: ${{ secrets.OVH_SMS_SERVICE }}
          OVH_SMS_LOGIN: ${{ secrets.OVH_SMS_LOGIN }}
          OVH_SMS_PASSWORD: ${{ secrets.OVH_SMS_PASSWORD }}
          OVH_SMS_SENDER: ${{ secrets.OVH_SMS_SENDER }}
          JULIEN_PHONE_NUMBER: ${{ secrets.JULIEN_PHONE_NUMBER }}
          AVA_PHONE_NUMBER: ${{ secrets.AVA_PHONE_NUMBER }}
          FELIX_PHONE_NUMBER: ${{ secrets.FELIX_PHONE_NUMBER }}
          APP_URL: ${{ vars.APP_URL || 'avactu.vercel.app' }}
        run: npm run send-sms
