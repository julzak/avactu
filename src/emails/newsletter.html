<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Avactu — Briefing du {{DATE}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #05070A; font-family: Georgia, 'Times New Roman', serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #05070A;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="560" cellspacing="0" cellpadding="0" border="0" style="max-width: 560px; width: 100%;">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <img src="https://avactu.vercel.app/icon-192.svg" alt="Avactu" width="48" height="48" style="display: block; border: 0;" />
            </td>
          </tr>

          <!-- Header -->
          <tr>
            <td style="padding-bottom: 32px;">
              <p style="margin: 0 0 16px 0; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #94A3B8;">
                Briefing du {{DATE}}
              </p>
              <div style="height: 1px; background-color: #94A3B8; opacity: 0.3;"></div>
            </td>
          </tr>

          <!-- Stories -->
          {{#each stories}}
          <tr>
            <td style="padding-bottom: 28px;">
              <!-- Category + Location -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td style="padding-bottom: 8px;">
                    <span style="font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: {{categoryColor}};">
                      {{categoryEmoji}} {{categoryLabel}}
                    </span>
                    <span style="font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 10px; color: #94A3B8; margin-left: 12px;">
                      {{location}}
                    </span>
                  </td>
                </tr>
              </table>

              <!-- Title -->
              <h2 style="margin: 0 0 12px 0; font-family: Georgia, serif; font-size: 18px; font-weight: 600; line-height: 1.3; color: #F8FAFC;">
                {{title}}
              </h2>

              <!-- Bullets -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                {{#each bullets}}
                <tr>
                  <td style="padding: 4px 0; vertical-align: top;">
                    <span style="font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 10px; color: #94A3B8; margin-right: 8px;">{{@index}}</span>
                  </td>
                  <td style="padding: 4px 0; vertical-align: top;">
                    <span style="font-family: Georgia, serif; font-size: 14px; line-height: 1.5; color: #94A3B8;">{{this}}</span>
                  </td>
                </tr>
                {{/each}}
              </table>
            </td>
          </tr>

          <!-- Separator between stories -->
          <tr>
            <td style="padding-bottom: 28px;">
              <div style="height: 1px; background: linear-gradient(to right, transparent, #94A3B8, transparent); opacity: 0.2;"></div>
            </td>
          </tr>
          {{/each}}

          <!-- CTA Button -->
          <tr>
            <td align="center" style="padding: 20px 0 40px 0;">
              <a href="https://avactu.vercel.app" style="display: inline-block; padding: 14px 28px; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #F8FAFC; text-decoration: none; border: 1px solid #94A3B8; border-radius: 8px;">
                Lire l'analyse complète
              </a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding-top: 24px; border-top: 1px solid rgba(148, 163, 184, 0.2);">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td align="center" style="padding-bottom: 16px;">
                    <p style="margin: 0; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 11px; color: #94A3B8; letter-spacing: 0.5px;">
                      Avactu — L'essentiel, sans le bruit.
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <p style="margin: 0; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 10px; color: #64748b;">
                      Tu reçois cet email car tu t'es abonné sur avactu.vercel.app
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
