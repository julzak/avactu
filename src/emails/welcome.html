<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Avactu — Initialisation</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #05070A; font-family: Georgia, 'Times New Roman', serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #05070A;">
    <tr>
      <td align="center" style="padding: 60px 20px;">
        <table role="presentation" width="480" cellspacing="0" cellpadding="0" border="0" style="max-width: 480px; width: 100%;">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 48px;">
              <svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
                <circle cx="50" cy="50" r="30" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
                <circle cx="50" cy="50" r="15" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.8"/>
                <circle cx="50" cy="50" r="4" fill="#6366f1"/>
                <line x1="50" y1="5" x2="50" y2="20" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
                <line x1="50" y1="80" x2="50" y2="95" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
                <line x1="5" y1="50" x2="20" y2="50" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
                <line x1="80" y1="50" x2="95" y2="50" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
              </svg>
            </td>
          </tr>

          <!-- Titre -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <h1 style="margin: 0; font-family: Georgia, serif; font-size: 28px; font-weight: 400; color: #F8FAFC; letter-spacing: -0.5px;">
                Avactu
              </h1>
            </td>
          </tr>

          <!-- Message principal -->
          <tr>
            <td style="padding: 0 20px 40px 20px;">
              <p style="margin: 0 0 24px 0; font-family: Georgia, serif; font-size: 16px; line-height: 1.6; color: #F8FAFC; text-align: center;">
                Merci de t'être abonné.
              </p>
              <p style="margin: 0 0 24px 0; font-family: Georgia, serif; font-size: 16px; line-height: 1.6; color: #94A3B8; text-align: center;">
                Avactu c'est la synthèse de l'actu géopo et politique dans ta boîte mail toutes les 48h. Avec plus de détail d'analyse si tu en as besoin.
              </p>
              <p style="margin: 0; font-family: Georgia, serif; font-size: 16px; line-height: 1.6; color: #F8FAFC; text-align: center;">
                Bonne lecture.
              </p>
            </td>
          </tr>

          <!-- Bouton -->
          <tr>
            <td align="center" style="padding-bottom: 60px;">
              <a href="https://avactu.vercel.app" style="display: inline-block; padding: 12px 24px; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #94A3B8; text-decoration: none; border: 1px solid #94A3B8; border-radius: 8px; transition: all 0.2s;">
                Ouvrir l'application
              </a>
            </td>
          </tr>

          <!-- Séparateur -->
          <tr>
            <td style="padding: 0 40px 24px 40px;">
              <div style="height: 1px; background-color: #94A3B8; opacity: 0.2;"></div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center">
              <p style="margin: 0; font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 11px; color: #94A3B8; letter-spacing: 0.5px;">
                Avactu — L'essentiel, sans le bruit.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
