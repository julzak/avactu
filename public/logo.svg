<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Node glow -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Network sphere lines -->
  <g stroke="#22d3ee" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
    <!-- Horizontal rings -->
    <ellipse cx="50" cy="30" rx="35" ry="12"/>
    <ellipse cx="50" cy="50" rx="40" ry="15"/>
    <ellipse cx="50" cy="70" rx="35" ry="12"/>

    <!-- Vertical arcs -->
    <path d="M50 10 Q20 50 50 90 Q80 50 50 10"/>
    <path d="M50 10 Q10 50 50 90"/>
    <path d="M50 10 Q90 50 50 90"/>
    <path d="M30 15 Q5 50 30 85"/>
    <path d="M70 15 Q95 50 70 85"/>

    <!-- Diagonal connections -->
    <line x1="20" y1="35" x2="40" y2="55"/>
    <line x1="80" y1="35" x2="60" y2="55"/>
    <line x1="20" y1="65" x2="40" y2="45"/>
    <line x1="80" y1="65" x2="60" y2="45"/>
    <line x1="30" y1="25" x2="50" y2="50"/>
    <line x1="70" y1="25" x2="50" y2="50"/>
    <line x1="30" y1="75" x2="50" y2="50"/>
    <line x1="70" y1="75" x2="50" y2="50"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="25" y1="30" x2="75" y2="70"/>
    <line x1="75" y1="30" x2="25" y2="70"/>
  </g>

  <!-- Network nodes -->
  <g filter="url(#nodeGlow)">
    <!-- Main nodes - cyan -->
    <circle cx="50" cy="10" r="3" fill="#22d3ee"/>
    <circle cx="50" cy="90" r="2.5" fill="#22d3ee"/>
    <circle cx="15" cy="50" r="2.5" fill="#22d3ee"/>
    <circle cx="85" cy="50" r="2.5" fill="#22d3ee"/>
    <circle cx="50" cy="50" r="3" fill="#22d3ee"/>

    <!-- Secondary nodes -->
    <circle cx="30" cy="25" r="2" fill="#22d3ee"/>
    <circle cx="70" cy="25" r="2" fill="#22d3ee"/>
    <circle cx="30" cy="75" r="2" fill="#22d3ee"/>
    <circle cx="70" cy="75" r="2" fill="#22d3ee"/>
    <circle cx="20" cy="35" r="1.5" fill="#22d3ee"/>
    <circle cx="80" cy="35" r="1.5" fill="#22d3ee"/>
    <circle cx="20" cy="65" r="1.5" fill="#22d3ee"/>
    <circle cx="80" cy="65" r="1.5" fill="#22d3ee"/>
    <circle cx="40" cy="30" r="1.5" fill="#22d3ee"/>
    <circle cx="60" cy="30" r="1.5" fill="#22d3ee"/>
    <circle cx="40" cy="70" r="1.5" fill="#22d3ee"/>
    <circle cx="60" cy="70" r="1.5" fill="#22d3ee"/>

    <!-- Accent node (top) - pink/coral like original -->
    <circle cx="50" cy="10" r="4" fill="#f472b6" opacity="0.8"/>
    <circle cx="50" cy="10" r="2" fill="#fb7185"/>
  </g>
</svg>
